  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #333;
      padding: 10px 0;
      position: relative;
      z-index: 10;
    }
    .cs-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cs-logo img {
      width: 150px;
    }
    .cs-nav {
      position: relative;
    }
    .cs-toggle {
      display: none;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 2;
    }
    .cs-box {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      height: 21px;
      width: 30px;
    }
    .cs-line {
      background-color: white;
      height: 3px;
      width: 100%;
      border-radius: 3px;
    }
    .cs-ul-wrapper {
      display: flex;
    }
    .cs-ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }
    .cs-li-link {
      text-decoration: none;
      color: white;
      font-weight: 400;
      font-size: 18px;
      padding: 5px 10px;
      transition: background 0.3s;
    }
    .cs-li-link:hover, .cs-active {
      background-color: gold;
    }
    .mySlides {
      display: none;
    }
    .mySlides a img {
      width: 100%;
      height: auto;
    }
    .slideshow-container {
      position: relative;
      max-width: 100%;
      z-index: 1;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 3px;
      user-select: none;
    }
    .next {
      right: 0;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
    .dot-container {
      text-align: center;
      padding: 20px;
    }
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    .active, .dot:hover {
      background-color: #717171;
    }
    @media screen and (max-width: 768px) {
      .cs-toggle {
        display: block;
      }
      .cs-ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 50px;
        right: 0;
        background-color: #333;
        width: 200px;
        padding: 10px 0;
      }
      .cs-li {
        text-align: right;
        padding: 10px 20px;
      }
      .cs-expanded {
        display: block;
      }
      .cs-li-link {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
    main {
      padding-top: 80px;
    }
  </style>
</head>

    <script>
      let slideIndex = 0;
      const slides = Array.from(document.getElementsByClassName("mySlides"));
      function showSlides() {
        slides.forEach(slide => slide.style.display = "none");
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].style.display = "block";
        updateDots();
        setTimeout(showSlides, 5000);
      }
      function plusSlides(n) {
        slideIndex = (slideIndex + n + slides.length) % slides.length;
        slides.forEach(slide => slide.style.display = "none");
        slides[slideIndex].style.display = "block";
        updateDots();
      }
      function currentSlide(n) {
        slideIndex = n;
        slides.forEach(slide => slide.style.display = "none");
        slides[slideIndex].style.display = "block";
        updateDots();
      }
      function updateDots() {
        const dots = Array.from(document.getElementsByClassName("dot"));
        if(dots.length > 0) {
          dots.forEach(dot => dot.classList.remove("active"));
          dots[slideIndex].classList.add("active");
        }
      }
      function createDots() {
        const dotContainer = document.querySelector('.dot-container');
        slides.forEach((_, index) => {
          const dot = document.createElement('span');
          dot.classList.add('dot');
          dot.addEventListener('click', () => currentSlide(index));
          dotContainer.appendChild(dot);
        });
      }
      function toggleMenu() {
        const menu = document.getElementById("cs-expanded");
        menu.classList.toggle("cs-expanded");
      }
      createDots();
      showSlides();
    </script>
