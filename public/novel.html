<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
      html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #ffffff;
    color: #000000;
}

body {
    padding: 40px;
    max-width: 100%; /* Ensures body doesn't overflow horizontally */
    margin: 0 auto; /* Centers the content */
}

.container {
    max-width: 1200px; /* Ensures content is constrained to 1200px width */
    margin: 0 auto; /* Centers the container */
}

h1, h2, h3 {
    margin: 20px 0;
}

p {
    margin: 10px 0;
}

/* Slideshow */
.slideshow-container {
    position: relative;
    max-width: 100%;
    margin: 0 auto 40px auto;
}

.mySlides {
    display: none;
}

.mySlides img {
    width: 100%;
    height: auto;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 3px;
    user-select: none;
    background-color: rgba(0, 0, 0, 0.5);
}

.next {
    right: 0;
}

.prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
}

.dot-container {
    text-align: center;
    padding: 20px;
}

.dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
}

.active, .dot:hover {
    background-color: #717171;
}

/* Make header and footer responsive */
#cs-navigation {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 15px 20px;
}

footer {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

/* Media Queries for smaller screens */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    .container {
        max-width: 100%;
    }

    .slideshow-container {
        max-width: 100%;
        margin: 0 auto;
    }

    #cs-navigation {
        padding: 10px;
    }

    footer {
        padding: 10px;
    }
}

    </style>
</head>
<body>

        <div class="cs-container">
            <a href="index.html" class="cs-logo" aria-label="Back to home">
                <img src="assets/Images/logo.png" alt="Logo" onerror="this.src='assets/Images/default-logo.png'" decoding="async">
            </a>
            <nav class="cs-nav" role="navigation">

                    <div class="cs-box" aria-hidden="true">
                        <span class="cs-line cs-line1" aria-hidden="true"></span>
                        <span class="cs-line cs-line2" aria-hidden="true"></span>
                        <span class="cs-line cs-line3" aria-hidden="true"></span>
                    </div>
                </button>
                <div class="cs-ul-wrapper">
                    <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                        <li class="cs-li"><a href="/index.html" class="cs-li-link cs-active">Home</a></li>
                        <li class="cs-li"><a href="/about.html" class="cs-li-link">About</a></li>
                        <li class="cs-li"><a href="/blog.html" class="cs-li-link">Blog</a></li>
                        <li class="cs-li"><a href="/events.html" class="cs-li-link">Events</a></li>
                        <li class="cs-li"><a href="/novel.html" class="cs-li-link">Novel</a></li>
                        <li class="cs-li"><a href="/contact.html" class="cs-li-link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <h1>Novel</h1>
        <iframe class="embed-container" src="https://docs.google.com/document/d/1LB03IuaCNt6i0Dowoz_-dMj4VW6MIVKBVnS1Vy3AAtQ/edit"></iframe>

    <footer>

</html>
