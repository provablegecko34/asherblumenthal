<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
    <title>Asher Blumenthal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            height: auto;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 3px;
            user-select: none;
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        .dot-container {
            text-align: center;
            padding: 20px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        /* Navbar Styles */
        #cs-navigation {
            background-color: #333;
            padding: 10px 0;
        }

        .cs-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .cs-logo img {
            max-width: 100%;
            height: auto;
        }

        .cs-nav {
            position: relative;
        }

        .cs-toggle {
            display: none;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .cs-box {
            width: 30px;
            height: 21px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .cs-line {
            height: 4px;
            background-color: white;
            border-radius: 2px;
        }

        .cs-ul-wrapper {
            display: flex;
        }

        .cs-ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .cs-li {
            margin-right: 20px;
        }

        .cs-li-link {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        .cs-li-link:hover {
            color: #f0a500;
        }

        .cs-li-link.cs-active {
            color: #f0a500;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .cs-toggle {
                display: block;
            }

            .cs-ul-wrapper {
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #333;
                padding: 20px;
                display: none;
                flex-direction: column;
                width: 200px;
            }

            .cs-ul-wrapper.cs-expanded {
                display: flex;
            }

            .cs-li {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .cs-li-link {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <header id="cs-navigation">
        <div class="cs-container">
            <a href="/index.html" class="cs-logo" aria-label="Back to home">
                <img src="/assets/Images/logo.png" alt="Logo" width="210" height="29" aria-hidden="true" decoding="async">
            </a>
            <nav class="cs-nav" role="navigation">
                <button class="cs-toggle" aria-label="Mobile menu toggle">
                    <div class="cs-box" aria-hidden="true">
                        <span class="cs-line cs-line1" aria-hidden="true"></span>
                        <span class="cs-line cs-line2" aria-hidden="true"></span>
                        <span class="cs-line cs-line3" aria-hidden="true"></span>
                    </div>
                </button>
                <div class="cs-ul-wrapper">
                    <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                        <li class="cs-li"><a href="/index.html" class="cs-li-link cs-active">Home</a></li>
                        <li class="cs-li"><a href="/about.html" class="cs-li-link">About</a></li>
                        <li class="cs-li"><a href="/blog.html" class="cs-li-link">Blog</a></li>
                        <li class="cs-li"><a href="/events.html" class="cs-li-link">Events</a></li>
                        <li class="cs-li"><a href="/novel.html" class="cs-li-link">Novel</a></li>
                        <li class="cs-li"><a href="/contact.html" class="cs-li-link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="slideshow-container" id="slideshow-container">
            <!-- 14 Image Slots -->
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412952405_dcaeaf7d9c_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412813643_8fae8e407f_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54411694422_23f0b94568_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412952615_ca3e200f99_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412568091_813444140f_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412952855_88ebe07060_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412952785_1a9073e596_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412568296_2179891230_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412756904_17e6763978_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412814333_83122f1682_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54411694397_8549be232a_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412952490_f58c1d614b_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412568286_f618d2f0c2_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412814338_63635f7663_z.jpg"></div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div class="dot-container">
            <!-- Generate dots dynamically -->
        </div>

        <script>
            let slides = Array.from(document.getElementsByClassName("mySlides"));
            slides.sort(() => Math.random() - 0.5);
            let slideIndex = 0;

            function showSlides() {
                slides.forEach(slide => slide.style.display = "none");
                slideIndex = (slideIndex + 1) % slides.length;
                slides[slideIndex].style.display = "block";
                updateDots();
                setTimeout(showSlides, 5000); 
            }

            function plusSlides(n) {
                slideIndex += n - 1;
                showSlides();
            }

            function currentSlide(n) {
                slideIndex = n - 1;
                showSlides();
            }

            function updateDots() {
                let dots = document.querySelectorAll(".dot");
                dots.forEach(dot => dot.classList.remove("active"));
                dots[slideIndex].classList.add("active");
            }

            function createDots() {
                let dotContainer = document.querySelector(".dot-container");
                slides.forEach((_, index) => {
                    let dot = document.createElement("span");
                    dot.classList.add("dot");
                    dot.addEventListener("click", () => currentSlide(index + 1));
                    dotContainer.appendChild(dot);
                });
                updateDots();
            }

            createDots();
            showSlides();
        </script>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Asher Blumenthal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
