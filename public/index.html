<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
    <title>Asher Blumenthal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styles for page and navbar */
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #333;
            padding: 10px 0;
        }

        .cs-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cs-logo img {
            width: 150px;
        }

        .cs-nav {
            position: relative;
            margin: auto;
        }

        .cs-box {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 21px;
            width: 30px;
        }

        .cs-line {
            background-color: white;
            height: 3px;
            width: 100%;
            border-radius: 3px;
        }

        .cs-ul-wrapper {
            display: flex;
        }

        .cs-ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        .cs-li-link {
            text-decoration: none;
            color: white;
            font-weight: 400;
            font-size: 18px;
            padding: 5px 10px;
            transition: background 0.3s;
        }

        .cs-li-link:hover, .cs-active {
            background-color: gold;
        }

        /* Slideshow Styles */
        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Ensures images fill the container */
            max-height: 80vh;  /* Image fits within 80% of the viewport height */
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            user-select: none;
        }

        .next {
            right: 0;
        }

        /* Footer at the bottom without pushing content */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 10vh; /* Footer takes 10% of the screen height */
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px;
        }

        /* Mobile Styles */
        @media screen and (max-width: 768px) {
            .cs-toggle {
                display: block;
            }

            .cs-ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 0;
                background-color: #333;
                width: 200px;
                padding: 10px 0;
            }

            .cs-li {
                text-align: right;
                padding: 10px 20px;
            }

            .cs-expanded {
                display: block;
            }

            .cs-li-link {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <header id="cs-navigation">
        <div class="cs-container">
            <a href="/index.html" class="cs-logo" aria-label="Back to home">
                <img src="/assets/Images/logo.png" alt="Logo" width="210" height="29" aria-hidden="true" decoding="async">
            </a>
            <nav class="cs-nav" role="navigation">
                <button class="cs-toggle" aria-label="Mobile menu toggle">
                    <div class="cs-box" aria-hidden="true">
                        <span class="cs-line cs-line1" aria-hidden="true"></span>
                        <span class="cs-line cs-line2" aria-hidden="true"></span>
                        <span class="cs-line cs-line3" aria-hidden="true"></span>
                    </div>
                </button>
                <div class="cs-ul-wrapper">
                    <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                        <li class="cs-li"><a href="/index.html" class="cs-li-link cs-active">Home</a></li>
                        <li class="cs-li"><a href="/about.html" class="cs-li-link">About</a></li>
                        <li class="cs-li"><a href="/blog.html" class="cs-li-link">Blog</a></li>
                        <li class="cs-li"><a href="/events.html" class="cs-li-link">Events</a></li>
                        <li class="cs-li"><a href="/novel.html" class="cs-li-link">Novel</a></li>
                        <li class="cs-li"><a href="/contact.html" class="cs-li-link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <!-- Main content of the webpage -->
    <main>
        <div class="slideshow-container" id="slideshow-container">
            <!-- 14 Image Slots -->
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412952405_dcaeaf7d9c_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412813643_8fae8e407f_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54411694422_23f0b94568_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412952855_88ebe07060_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412952785_1a9073e596_z.jpg"></div> 
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54411694397_8549be232a_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412568286_f618d2f0c2_z.jpg"></div>
            <div class="mySlides fade"><img src="https://live.staticflickr.com/65535/54412814338_63635f7663_z.jpg"></div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
        <br>

        <!-- Dots for the slideshow -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <span class="dot" onclick="currentSlide(8)"></span>
            <span class="dot" onclick="currentSlide(9)"></span>
            <span class="dot" onclick="currentSlide(10)"></span>
            <span class="dot" onclick="currentSlide(11)"></span>
            <span class="dot" onclick="currentSlide(12)"></span>
            <span class="dot" onclick="currentSlide(13)"></span>
            <span class="dot" onclick="currentSlide(14)"></span>
            <span class="dot" onclick="currentSlide(15)"></span>
        </div>

        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length) {slideIndex = 1}    
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";  
                dots[slideIndex-1].className += " active";
            }
        </script>
    </main>
    
    <!-- Footer section -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Asher Blumenthal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
