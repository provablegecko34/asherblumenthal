<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
    <title>Asher Blumenthal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        /* Ensure body fills the screen and flex layout */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* change the layout for the main section */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;  
        }

        /* Slideshow container styling */
        .slideshow-container {
            max-width: 100%;
            height: 70vh; /* leave room for footer */
            position: relative;
            margin: auto;
        }

        /* Image styling to prevent cutting off */
        .mySlides img {
            width: 100%;
            height: auto;
            object-fit: contain;
            max-height: 100%; 
        }

        /* Footer styling */
        footer {
            height: 10vh;
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px;
            position: relative;
        }

        /* Navigation buttons for the slideshow */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            user-select: none;
        }

        .next {
            right: 0;
        }
    </style>
</head>

<body>
    <header id="cs-navigation">
        <div class="cs-container">
            <a href="/index.html" class="cs-logo" aria-label="Back to home">
                <img src="/assets/Images/logo.png" alt="Logo" width="210" height="29" aria-hidden="true" decoding="async">
            </a>
            <nav class="cs-nav" role="navigation">
                <button class="cs-toggle" aria-label="Mobile menu toggle">
                    <div class="cs-box" aria-hidden="true">
                        <span class="cs-line cs-line1" aria-hidden="true"></span>
                        <span class="cs-line cs-line2" aria-hidden="true"></span>
                        <span class="cs-line cs-line3" aria-hidden="true"></span>
                    </div>
                </button>
                <div class="cs-ul-wrapper">
                    <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                        <li class="cs-li"><a href="/index.html" class="cs-li-link cs-active">Home</a></li>
                        <li class="cs-li"><a href="/about.html" class="cs-li-link">About</a></li>
                        <li class="cs-li"><a href="/blog.html" class="cs-li-link">Blog</a></li>
                        <li class="cs-li"><a href="/events.html" class="cs-li-link">Events</a></li>
                        <li class="cs-li"><a href="/novel.html" class="cs-li-link">Novel</a></li>
                        <li class="cs-li"><a href="/contact.html" class="cs-li-link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="img_nature_wide1.jpg" alt="Caption 1">
            </div>

            <div class="mySlides fade">
                <img src="img_nature_wide2.jpg" alt="Caption 2">
            </div>

            <!-- Additional slides here -->

            <div class="mySlides fade">
                <img src="img_nature_wide15.jpg" alt="Caption 15">
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Asher Blumenthal. All rights reserved.</p>
    </footer>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
</html>
