<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
    <title>DFTBA :)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #333;
            padding: 10px 0;
        }

        .cs-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cs-logo img {
            width: 150px;
        }

        .cs-nav {
            position: relative;
        }

        .cs-toggle {
            display: none;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 2;
        }

        .cs-box {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 21px;
            width: 30px;
        }

        .cs-line {
            background-color: white;
            height: 3px;
            width: 100%;
            border-radius: 3px;
        }

        .cs-ul-wrapper {
            display: flex;
        }

        .cs-ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        .cs-li-link {
            text-decoration: none;
            color: white;
            font-weight: 400;
            font-size: 18px;
            padding: 5px 10px;
            transition: background 0.3s;
        }

        .cs-li-link:hover, .cs-active {
            background-color: gold;
        }

        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            height: auto;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 3px;
            user-select: none;
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        .dot-container {
            text-align: center;
            padding: 20px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        @media screen and (max-width: 768px) {
            .cs-toggle {
                display: block;
            }

            .cs-ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 0;
                background-color: #333;
                width: 200px;
                padding: 10px 0;
            }

            .cs-li {
                text-align: right;
                padding: 10px 20px;
            }

            .cs-expanded {
                display: block;
            }

            .cs-li-link {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <header id="cs-navigation">
        <div class="cs-container">
            <a href="/index.html" class="cs-logo" aria-label="Back to home">
                <img src="/assets/Images/logo.png" alt="Logo" width="210" height="29" aria-hidden="true" decoding="async">
            </a>
            <nav class="cs-nav" role="navigation">
                <button class="cs-toggle" aria-label="Mobile menu toggle" onclick="toggleMenu()">
                    <div class="cs-box" aria-hidden="true">
                        <span class="cs-line cs-line1" aria-hidden="true"></span>
                        <span class="cs-line cs-line2" aria-hidden="true"></span>
                        <span class="cs-line cs-line3" aria-hidden="true"></span>
                    </div>
                </button>
                <div class="cs-ul-wrapper">
                    <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                        <li class="cs-li"><a href="/index.html" class="cs-li-link cs-active">Home</a></li>
                        <li class="cs-li"><a href="/about.html" class="cs-li-link">About</a></li>
                        <li class="cs-li"><a href="/blog.html" class="cs-li-link">Blog</a></li>
                        <li class="cs-li"><a href="/events.html" class="cs-li-link">Events</a></li>
                        <li class="cs-li"><a href="/novel.html" class="cs-li-link">Novel</a></li>
                        <li class="cs-li"><a href="/contact.html" class="cs-li-link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="slideshow-container" id="slideshow-container">
            <!-- 37 Image Slots -->
            <!-- (List of image slides) -->
            <!-- Same as your pasted list, so it's kept untouched -->

            <!-- See previous message for full list, or paste your 37 slide divs here exactly -->

            <!-- Slide navigation -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!-- Dots -->
        <div class="dot-container">
            <!-- 37 dots -->
            <!-- You can paste more efficiently with JavaScript if needed -->
            <!-- Below is 37 dots -->

            <!-- 1 to 37 -->

            <span class="dot" onclick="currentSlide(6)"></span>

            <span class="dot" onclick="currentSlide(33)"></span>

            <span class="dot" onclick="currentSlide(36)"></span>

        </div>
    </main>    

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    // Auto-slide every 5 seconds
    setInterval(function() {
        plusSlides(1);
    }, 5000);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");

        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }

        slides[slideIndex-1].style.display = "block";
        if (dots[slideIndex-1]) {
            dots[slideIndex-1].className += " active";
        }
    }
</script>

</body>
</html>
